            function  pageInfo(total){
            	var totalPage=Math.ceil(total/rows);
            	var str='<li id="addActive"><a href="javascript:findByPage(1)">1</a></li>';
            	for(var i=2;i<=totalPage;i++){
            		str+='<li id="addActive"><a href="javascript:findByPage('+i+')">'+i+'</a></li>';
            	}
            	$('#pagenation_info').html('').append(str); 
            }
            
            function findByPage(pageNum){
            	page=pageNum;
            	$.get("../findByPage",{page:page,rows:rows},function(data){
               		//显示影院信息
               		filmInfo(data);
               		//显示分页信息
               		$('#pagenation_info a').removeClass('active');
               		 $('#pagenation_info li:eq('+(page-1)+') a').addClass('active');
               	})	
            }
            
            function filmInfo(data){
            	//console.log(data);
            	console.log('123456');
            	var str='';
            	$.each(data,function(index,item){
            		str+='<tr><td>'+item.cId+'</td><td>'+item.cName+'</td>'
            			+'<td>'+item.cAddr+'</td>'
            			+'<td>'+item.cTel+'</td></tr>';
            	})
            	$('.filminfo').html('').append(str); 
            }
