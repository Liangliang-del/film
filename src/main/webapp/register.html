<!DOCTYPE html>
<html>
<head></head>
<meta name="viewport" content="width=device-width, initial-scale=1"
	charset="utf-8">
<title>会员注册</title>
<link rel="stylesheet" href="back/bootstrop/css/bootstrap.min.css"
	type="text/css" />
<script src="back/bootstrop/js/jquery-1.11.3.min.js"
	type="text/javascript"></script>
<script src="back/bootstrop/js/bootstrap.min.js" type="text/javascript"></script>
<!-- 引入自定义css文件 style.css -->
<link rel="stylesheet" href="back/bootstrop/css/style.css"
	type="text/css" />

<style>
body {
	margin-top: 20px;
	margin: 0 auto;
}

.carousel-inner .item img {
	width: 100%;
	height: 300px;
}

font {
	color: #3164af;
	font-size: 18px;
	font-weight: normal;
	padding: 0 10px;
}
</style>
</head>
<body>

	<!-- 引入header.jsp -->
	<!--<jsp:include page="/header.jsp"></jsp:include>-->
	<div class="login-boxtitle">
		<a href="#"><img alt="logo" src="back/bootstrop/img/logobig.png" /></a>
	</div>
	<div class="container"
		style="width: 100%; background: url('back/bootstrop/img/regist_bg.jpg');">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8"
				style="background: #fff; padding: 40px 80px; margin: 30px; border: 7px solid #ccc;">
				<font>会员注册</font>USER REGISTER
				<form class="form-horizontal" style="margin-top: 5px;"
					action="member.action" method="post">
					<input type="hidden" name="op" value="register" />
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="username"
								name="nickname" placeholder="请输入用户名" required="required">
							<span id="spName"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-6">
							<input type="password" class="form-control" id="inputPassword3"
								name="pwd" placeholder="请输入密码" required="required">
						</div>
					</div>
					<div class="form-group">
						<label for="confirmpwd" class="col-sm-2 control-label">确认密码</label>
						<div class="col-sm-6">
							<input type="password" class="form-control" id="confirmpwd"
								placeholder="请输入确认密码" required="required">
							<span id="spPwd"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-6">
							<input type="email" class="form-control" id="inputEmail"
								name="email" placeholder="Email" required="required">
							<span id="spEmail"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">手机</label>
						<div class="col-sm-6">
							<input type="tel" class="form-control" id="inputTel" name="tel"
								placeholder="tel" required="required">
							<span id="spTel"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="usercaption" class="col-sm-2 control-label">姓名</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="usercaption"
								name="realName" placeholder="请输入姓名" required="required">
							<span id="spreName"></span>
						</div>
					</div>
					<div class="form-group opt">
						<label for="inlineRadio1" class="col-sm-2 control-label">性别</label>
						<div class="col-sm-6">
							<label class="radio-inline"> <input type="radio"
								name="sex" id="sex1" value="男" checked="checked"> 男
							</label> <label class="radio-inline"> <input type="radio"
								name="sex" id="isex2" value="女"> 女
							</label>
						</div>
					</div>

					<div class="form-group">
						<label for="date" class="col-sm-2 control-label">验证码</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" name="chackCode" required="required">

						</div>
						<div class="col-sm-2">
							<img src="regYZM.action" alt="验证码" name="checkImg" id="checkImg" style="position:relative; top:5px; left:20px; " onClick="document.getElementById('checkImg').src='regYZM.action?temp='+ (new Date().getTime().toString(36)); return false"/>  
						</div>

					</div>
					<div class="form-group">
						<input type="checkbox" id="allow" name="allow" checked="checked" value="1"> <label
							for="allow">同意<a href="#">"天天生鲜用户使用协议"</a></label>
						<span id="spAllow"></span>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="submit" width="100" value="注册" name="submit" id="regBut"
								style="background: url(back/bootstrop/img/register.gif) no-repeat scroll 0 0 rgba(0, 0, 0, 0); height: 35px; width: 100px; color: white;">
						</div>
					</div>
				</form>
			</div>

			<div class="col-md-2"></div>

		</div>
	</div>

	<!-- 引入footer.jsp -->
	<!--<jsp:include page="/footer.jsp"></jsp:include>-->
	<div class="footer">
		<div class="foot_link">
			<a href="#">关于我们</a> <span> | </span> <a href="#">联系我们</a> <span>
				| </span> <a href="#">招聘广告</a> <span> | </span> <a href="#">友情链接</a>
		</div>
		<p>CopyRight &copy; 2019 衡阳市源辰信息科技有限公司 All Rights Reserverd</p>
		<p>电话：0734-8355998 湘ICP备16015987号</p>
	</div>
</body>
<script type="text/javascript">
$(function(){
	//用户名验证
	$("#username").blur(function(){
		//获取文本框的值
		var val = $(this).val();
		//异步发送请求
		if(val != ""){
			$.post("member.action",{op:"check",nickname:val},function(data){
				if(1==data){
					$("#spName").html("用户名可以使用").css("color","#0f0");
					$("#regBut").attr("disabled",false);
				}else{
					$("#spName").html("用户名已被注册").css("color","#f00");
					$("#regBut").attr("disabled",true);
				}
			});
		}
	});
	
	//电话号码验证
	$("#inputTel").blur(function(){
		//获取文本框的值
		var val = $(this).val();
		//异步发送请求
		if(val != ""){
			$.post("member.action",{op:"check",tel:val},function(data){
				if(1==data){
					$("#spTel").html("手机号可以使用").css("color","#0f0");
					$("#regBut").attr("disabled",false);
				}else{
					$("#spTel").html("手机号已被注册").css("color","#f00");
					$("#regBut").attr("disabled",true);
				}
			});
		}
	});
	
	//email验证
	$("#inputEmail").blur(function(){
		//获取文本框的值
		var val = $(this).val();
		//异步发送请求
		if(val != ""){
			$.post("member.action",{op:"check",email:val},function(data){
				if(1==data){
					$("#spEmail").html("email可以使用").css("color","#0f0");
					$("#regBut").attr("disabled",false);
				}else{
					$("#spEmail").html("email已被注册").css("color","#f00");
					$("#regBut").attr("disabled",true);
				}
			});
		}
	});
	
	$("#confirmpwd").blur(function(){
		//获取文本框的值
		var val = $(this).val();
		//获取密码框的值
		
		var pwd = $("#inputPassword3").val();
		if(val == '' || pwd == ''){
			return;
		}
		if(val!=pwd){
			$("#spPwd").html("两次输入的密码不一致").css("color","#f00");
			$("#regBut").attr("disabled",true);
		}else{
			$("#spPwd").html("两次输入的密码一致").css("color","#0f0");
			$("#regBut").attr("disabled",false);
		}
	});
	
	//真实姓名验证
	$("#usercaption").blur(function(){
		//获取文本框的值
		var val = $(this).val();
		//异步发送请求
		if(val != ""){
			$.post("member.action",{op:"check",email:val},function(data){
				if(1==data){
					$("#spreName").html("姓名可以使用").css("color","#0f0");
					$("#regBut").attr("disabled",false);
				}else{
					$("#spreName").html("该姓名已被注册").css("color","#f00");
					$("#regBut").attr("disabled",true);
				}
			});
		}
	});
	
	$("#allow").change(function(){
		var val = $("input[type='checkbox']").prop('checked');
		if(val){
			$("#spAllow").html(" ").css("color","#0f0");
			$("#regBut").attr("disabled",false);
		}else{
			$("#spAllow").html("请同意该协议！！！").css("color","#f00");
			$("#regBut").attr("disabled",true);
		}
	});
});
</script>
</html>
